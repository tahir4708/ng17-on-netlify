<div class="row">
  <div class="col-sm-12">
    <!-- Basic table card start -->
    <app-card [title]="'Product'" [targetForComponent]="routerComponent" [classHeader]="true" [blockClass]="'table-border-style'"></app-card>
    <app-card >
      <label class="col-form-label ">Search &nbsp; &nbsp; </label>
      <jqxInput #searchComponent autofocus [width]="400" [searchMode]="'containsignorecase'"
                [height]="30" (keyup)="getEntityListBySearch($event)" [theme]="'office'" ></jqxInput>
    </app-card>
    <app-card>
        <jqxDataTable  (onRowDoubleClick)="OnRowDoubleClick($event)" (onBindingComplete)="tableOnBindingComplete()"  [height]="'500'" #dataTable [width]="'100%'" [source]="dataAdapter" [columns]="columns" [selectionMode]="'singleRow'"
                      [altRows]="true"  [filterMode]="'simple'" [pagerMode]="'advanced'" [theme]="'office'" [sortable]="true" [editable]="false" [pageable]="true">
        </jqxDataTable>
    </app-card>
      <jqxWindow #actionWindow (onClose)="myWindowOnClose()"
                 [width]="200" [height]="100" [resizable]="false" [autoOpen]="false"
                 [position]="'center'">
        <div>Edit Dialog</div>
        <div style="overflow: hidden">
          <table style="table-layout: fixed; border-style: none">
            <tbody>
            <tr>
              <td colSpan='2' align='right'>
                <br />
                <jqxButton (onClick)="editButtionClick()" style="margin-left: 5px; float: right"
                           [width]="80" [height]="30">
                  Edit
                </jqxButton>
                <jqxButton (onClick)="deleteButtomClick()" style="float: right"
                           [width]="80" [height]="30">
                  Delete
                </jqxButton>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </jqxWindow>

    <!-- Background Utilities table end -->
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
