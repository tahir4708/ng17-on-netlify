<div class="row">
  <div class="col-sm-12">
    <!-- Basic table card start -->
    <app-card [title]="'Vendor'" [targetForComponent]="routerComponent" [classHeader]="true" [blockClass]="'table-border-style'">

    </app-card>

    <app-card >
      <jqxDataTable [theme]="'energyblue'" [style]="'background'"  (onRowDoubleClick)="OnRowDoubleClick($event)" (onBindingComplete)="tableOnBindingComplete()"  [height]="'500'" #dataTable [width]="'100%'" [source]="dataAdapter" [columns]="columns" [selectionMode]="'singleRow'"
                    [altRows]="true"  [filterMode]="'simple'" [pagerMode]="'advanced'"  [sortable]="true" [editable]="false" [filterable]="true" [pageable]="true">
      </jqxDataTable>
      <jqxWindow [theme]="'material'" #actionWindow (onClose)="myWindowOnClose()"
                 [width]="200" [height]="100" [resizable]="false" [autoOpen]="false"
                 [position]="'center'">
        <div>Edit Dialog</div>
        <div style="overflow: hidden">
          <table style="table-layout: fixed; border-style: none">
            <tbody>
            <tr>
              <td colSpan='2' align='right'>
                <br />
                <jqxButton (onClick)="editButtionClick()" style="margin-left: 5px; float: right"
                           [width]="80" [height]="30">
                  Edit
                </jqxButton>
                <jqxButton (onClick)="deleteButtomClick()" style="float: right"
                           [width]="80" [height]="30">
                  Delete
                </jqxButton>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </jqxWindow>
    </app-card>

    <!-- Background Utilities table end -->
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
