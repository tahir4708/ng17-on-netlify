trigger:
- main

pool:
  vmImage: 'windows-latest'  # Use a Windows-based agent pool for IIS

steps:
- task: UseNode@1
  inputs:
    version: '10.x'  # Change the Node.js version if needed
  displayName: 'Install Node.js'

- script: |
    npm install -g @angular/cli --force
    npm install --force
    npm run lint
    ng build --prod
  displayName: 'npm install and build'

# Add any additional code analysis steps here, if needed.
- script: |
    # Example of a code analysis step:
    # Run a linter or static code analysis tool.
    # Replace the comment and command with your specific analysis tool.
    # For example, eslint or tslint.
    echo "Running code analysis..."
    npm install  # Make sure dependencies are installed
    npm run lint
  displayName: 'Code Analysis'

# Add more steps for saving build artifacts, deploying, etc., as needed.
